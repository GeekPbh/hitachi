<head>

</head>

            <td>小计</td>
            <td>配送方式</td>

            <td style="width: 150px;">
                <img src="img/产品信息.png" alt="">
            </td>
            <td style="font-size: 12px;width: 235px;">
                <p>65英寸日立电视L65-Z2系列</p>
                <p>颜色：银色包边</p>

            <td>5000.00</td>
            <td>1</td>
            <td>0.0</td>
            <td>5000.00元</td>

            <td>配送中</td>
        </tr>

</html>
