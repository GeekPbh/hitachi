<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册账号</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/registered.css">
</head>

<body>
    <header>
        <section class="headerin clearfix">
            <a href="index.html" class="logo"></a>
        </section>
    </header>
    <section class="background">

        <div class="main">
            <div class="title">

            <div class="qipao">
                <div class="content">账号应符合以下规则 账号应以数字或字母开头 只能由如下字符构成：字母，数字，下划线，“.”，“-”。 正确的账号如：Eric_</div>
            </div>
            <div class="inputBox">
                <div class="left">
                    <li>账号:<span>*</span></li>
                    <li>电子邮箱:<span>*</span></li>
                    <li>密码:<span>*</span></li>
                    <li>确认密码:<span>*</span></li>
                    <li>联系电话:<span>*</span></li>
                    <li>&nbsp</li>
                    <li>姓名:<span>*</span></li>
                    <li>所在地区:<span>*</span></li>
                    <li>验证码:<span>*</span></li>
                </div>
                <div class="right">
                    <li><input type="text" placeholder="手机号码/邮箱账号"></li>
                    <li><input type="text"></li>
                    <li><input type="text"></li>
                    <li><input type="text"></li>
                    <li><select style="width: 210px;height: 30px;">
                            <option value="中国大陆+86">中国大陆+86</option>
                            <option value="中国大陆+86">中国大陆+86</option>
                            <option value="中国大陆+86">中国大陆+86</option>
                            <option value="中国大陆+86">中国大陆+86</option>
                        </select><input type="text" style="width: 80px; margin-left: 5px;" value=" +86">
                    </li>
                    <li><input type="text"></li>
                    <li><input type="text"></li>
                    <li class="area">
                        <select>
                            <option value="广东省">广东省</option>
                            <option value="广东省">广东省</option>
                            <option value="广东省">广东省</option>
                            <option value="广东省">广东省</option>
                        </select>
                        <select>
                            <option value="深圳市">深圳市</option>
                            <option value="深圳市">深圳市</option>
                            <option value="深圳市">深圳市</option>
                            <option value="深圳市">深圳市</option>
                        </select>
                        <select>
                            <option value="龙华区">龙华区</option>
                            <option value="龙华区">龙华区</option>
                            <option value="龙华区">龙华区</option>
                            <option value="龙华区">龙华区</option>
                        </select>
                    </li>
                    <li><input type="text" style="width: 130px;"> <img src="img/验证码.png" alt="" height="32px"> 点击图片更新
                    </li>
                    <li style="color: #666666;"><input type="checkbox" name="" id="" style="width: 15px;height: 15px;">
                        <span>*</span>我已阅读并同意 日立公司用户注册协议</li>
                    <li style="margin-top: 30px;">
                        <div class="button">注册</div>
                    </li>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
